<!DOCTYPE html>
<html>
<head>
    <title>Radar Test</title>
</head>
<body style="background: black; margin: 0; padding: 20px;">
    <div style="position: relative; width: 800px; height: 800px;">
        <canvas 
            id="radar-scope-canvas" 
            width="800" 
            height="800"
            style="width: 100%; height: 100%; background: #000000; border: 2px solid #00ff00;"
        ></canvas>
    </div>
    
    <script src="assets/radar_scope.js"></script>
    <script>
        setTimeout(function() {
            console.log('Initializing radar...');
            if (typeof window.initRadarScope === 'function') {
                window.initRadarScope('radar-scope-canvas');
                console.log('Radar initialized!');
            } else {
                console.error('initRadarScope not found!');
            }
        }, 500);
    </script>
</body>
</html>
